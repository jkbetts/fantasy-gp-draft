<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width" initial-scale="1" user-scalable="no">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Muli&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta property="og:image" content="images/thumbnail.png">
    <title>2020 MotoGP Fantasy Draft</title>
</head>

<body>
    <header>
        2020 MotoGP Fantasy Draft Generator
    </header>
    <div id="number-teams-container">
        <p>Choose number of teams: (Max 6)</p>
        <input id="number-teams" type="number" value="2" min="2" max="6">
        <button id="btn-number-teams">Add Teams</button>
    </div>
    <div id="user-create-container">
        <p>Enter Team Names:</p>
        <form autocomplete="off" onsubmit="return false">
            <input id="inputNames">
            <button id="add-names">Add Team</button>        
        </form>

    </div>
    <div id ="team-container">
    </div>
    <div id="statsTable" hidden>
        <table>
            <tr>
                <td>Team</td>
                <td id="riderteam"></td>
            </tr>
            <tr>
                <td>Country</td>
                <td id="country"></td>
            </tr>
            <tr>
                <td>2019 Points</td>
                <td id="riderpoints"></td>
            </tr>
            <tr>
                <td>2019 Wins</td>
                <td id="wins"></td>
            </tr>
            <tr>
                <td>2019 Second Places</td>
                <td id="secondplaces"></td>
            </tr>
            <tr>
                <td>2019 Poles</td>
                <td id="poles"></td>
            </tr>
            <tr>
                <td>Laps in First Place</td>
                <td id ="lapsinfirstplace"></td>
            </tr>
        </table>
    </div>
    <div id="mgplogo"><img src="https://css.motogp.com/w2015/dorna_modules/video-section/img/logo_motogp.svg">

    <script type="text/javascript" src="riders.js"></script>
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
