<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" initial-scale="1">
    <title>2020 MotoGP Fantasy Draft</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:700|Muli&display=swap" rel="stylesheet">

</head>

<body>
    <div id="header">
        2020 MotoGP Fantasy Draft Generator
    </div>

    <div id="user-create-container">
        <p>Enter Team Names:</p>
        <form autocomplete="off">
            <input id="inputNames">
        </form>
        <button id="addNames" type="button">Add Team</button>
    </div>

    <div id="statsTable" hidden>
        <table>
            <tr>
                <td>Country</td>
                <td id="country"></td>
            </tr>
            <tr>
                <td>2019 Points</td>
                <td id="points"></td>
            </tr>
            <tr>
                <td>2019 Wins</td>
                <td id="wins"></td>
            </tr>
            <tr>
                <td>2019 Second Places</td>
                <td id="secondplaces"></td>
            </tr>
            <tr>
                <td>2019 Poles</td>
                <td id="poles"></td>
            </tr>
            <tr>
                <td>Laps in First Place</td>
                <td id ="lapsinfirstplace"></td>
            </tr>
        </table>
    </div>
    <div id="mgplogo"><img src="https://css.motogp.com/w2015/dorna_modules/video-section/img/logo_motogp.svg">

    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
